<ion-content>
  <img id="logo" src="assets/full.png" />
  <form (ngSubmit)="loginForm()">
    <ion-item>
      <ion-label position="floating">Nome de usuÃ¡rio ou e-mail</ion-label>
      <ion-input type="text" [(ngModel)]="login.usuario" name="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="login.senha" name="senha"></ion-input>
    </ion-item>
    <ion-button expand="full" size="large" type="submit">Entrar</ion-button>
    <ion-button expand="full" size="large" color="secondary" type="button" [routerLink]="['/cadastro']">Cadastrar</ion-button>
  </form>
</ion-content>
