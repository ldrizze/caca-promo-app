<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{ promo.restaurante.nome }}</ion-card-subtitle>
    <ion-card-title>{{ promo.nome }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{ promo.descricao }}</p>
    <small>De: {{ promo.data_inicio }} à {{ promo.data_fim }}</small>
    <br>
    <ion-button float-right expand="full"
      color="success" slot="end" size="medium">
        Resgatar promoção
    </ion-button>
  </ion-card-content>
</ion-card>
