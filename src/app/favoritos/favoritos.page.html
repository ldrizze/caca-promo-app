<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Comidas favoritas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let fav of favs" (click)="toggleFav(fav)">
        <ion-icon [color]="fav.isFav ? 'danger' : null" slot="start" name="heart"></ion-icon>
        <ion-label>{{ fav.nome }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
