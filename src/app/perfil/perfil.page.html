<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Endere√ßo</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numero</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.numero" name="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.bairro" name="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CEP</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.cep" name="cep"></ion-input>
    </ion-item>
    <ion-button expand="full" size="large" color="success" type="submit">Salvar</ion-button>
  </form>
</ion-content>
